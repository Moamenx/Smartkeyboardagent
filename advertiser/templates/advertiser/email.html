		 new WOW().init();
	</script>

 <body class="sign-in-for">

									{% csrf_token %}
									{{ form.email }}

								</div>

								<div class="clearfix"> </div>
							</div>

							<input type="submit" value="Reset Password" >
						</form>	 
						</div>
						
					</div>
				</div>
			</div>

	</section>
	
<script src="{% static 'advertiser/js/scripts.js' %}"></script>
