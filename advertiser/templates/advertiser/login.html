{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<title> Sign In </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Easy Admin Panel Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="{% static 'advertiser/dashboard/css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="{% static 'advertiser/dashboard/css/style.css' %}" rel='stylesheet' type='text/css' />
<!-- Graph CSS -->
<link href="{% static 'advertiser/dashboard/css/font-awesome.css' %}" rel="stylesheet">
<!-- jQuery -->
<!-- lined-icons -->
<link rel="stylesheet" href="{% static 'advertiser/dashboard/css/icon-font.min.css' %}" type='text/css' />
<!-- //lined-icons -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<!-- chart -->
<script src="{% static 'advertiser/js/Chart.js' %}"></script>
<!-- //chart -->
<!--animate-->
<link href="{% static 'advertiser/dashboard/css/animate.css' %}" rel="stylesheet" type="text/css" media="all">
<script src="{% static 'advertiser/js/wow.min.js' %}"></script>
	<script>
		 new WOW().init();
	</script>
<!--//end-animate-->
<!----webfonts--->
<link href='//fonts.googleapis.com/css?family=Cabin:400,400italic,500,500italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
<!---//webfonts--->
 <!-- Meters graphs -->
<script src="{% static 'advertiser/js/jquery-1.10.2.min.js' %}"></script>
<!-- Placed js at the end of the document so the pages load faster -->

</head>

 <body class="sign-in-up">
    <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<p><span>Sign into your account</span></p>
						</div>
						<div class="signin">

							<form action="" method="POST">
							<div class="log-input">

								<div class="log-input-left">
                                    {% csrf_token %}
								 {{ form.username }}
                                    <i class="fa fa-user"></i>
                                </div>

								<div class="clearfix"> </div>
							</div>
							<div class="log-input">
								<div class="inlog-put-left">
									{% csrf_token %}
                                    {{ form.password }}
                                    <i class="fa fa-lock"></i>
								   </div>

								<div class="clearfix"> </div>
							</div>
                             <div class="signin-rit">
							 <p><a href="{% url 'advertiser:email' %}">Forgot Password </a> </p>
							 <div class="clearfix"> </div>
							</div>
                                <br>
							<input type="submit" value="Login to your account">
						</form>
						</div>
						<div class="new_people">

							<a href="{% url 'advertiser:registration' %}">Register Now!</a>
						</div>
					</div>
				</div>
			</div>
		<!--footer section start-->

        <!--footer section end-->
	</section>


<script src="{% static 'advertiser/js/scripts.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
   <script src="{% static 'advertiser/js/bootstrap.min.js' %}"></script>
</body>
</html>
